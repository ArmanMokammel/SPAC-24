{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAC | Login</title>
</head>
<style>
    body{
        padding: 0;
        margin: auto;
    }
    .background{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: auto;
        background: linear-gradient(93deg, #87c4ff, #00498d);
        flex-direction: column;
        height: 100vh;
    }
    .background img{
        width: 50%;
    }
    .container{
        width: 500px;
    }
    #login-form{
        background: #f8f8f8;
    height: 100px;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    padding: 15px;
    }
</style>
<body>
    <div class="background">
        <img src="{% static '/img/SPAC.png' %}" alt="">
        <div class="container">
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
